        <div class="row">

            <div class="col-md-8">

                <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>

              <p>
                Tomasini 5, Cefalú (PA), Italy <br>Solemar Sicilia Via M.C<br>

                  <abbr title="Phone"></abbr>: 000000000</p>

        <div class="row">
            <div class="col-md-8">
                <h3>Pošlite nám správu</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Meno a priezvisko:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Prosím Vaše celé meno.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Telefónne číslo:</label>
                            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Prosím Vaše telefónne číslo.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Prosím Váš email.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Správa:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Prosím napíšte správu" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>

                    <button type="submit" class="btn btn-primary">Poslať</button>
                </form>
            </div>

        </div>
